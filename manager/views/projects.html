<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Projects</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table datatable="ng" class="table table-striped">
                    <thead>
                        <th>Project</th>
                        <th>Owner</th>
                        <th>Group</th>
                        <th>Path</th>
                        <th>Size (Go)</th>
                        <th>Expiration</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in projects">
                            <td ng-click="show_project_users(project)" style="cursor: pointer;"><h4><span class="label label-primary">{{project.id}}</span></h4></td>
                            <td>{{project.owner}}</td>
                            <td>{{project.group}}</td>
                            <td>{{project.path}}</td>
                            <td>{{project.size}}</td>
                            <td>{{project.expire | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-if="selectedProject">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Project {{selectedProject.id}}</h3>
        </div>
        <div class="panel-body">
            <div class="panel panel-default" ng-if="session_user.uid === selectedProject.owner || session_user.is_admin">
                <div class="panel-heading" ng-click="manager_visible=!manager_visible" style="cursor: pointer;">
                    <h2 class="panel-title">Management console</h2>
                </div>
                <div class="panel-body" ng-if="manager_visible">
                    <div class="alert alert-danger" ng-if="request_err_msg">{{request_err_msg}}</div>
                    <div ng-if="request_msg" class="alert alert-info">{{request_msg}}</div>
                    <form role="form" class="user-form form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label for="new_user"">New project member</label>
                                <input placeholder="User Genouest id" id="new_user" type="text" ng-model="new_user" class="form-control"></input>
                            </div>
                            <div class="col-sm-3">
                                <label style="opacity: 0;">Request member</label>
                                <button type="button" class="btn btn-default" ng-click="request_user(selectedProject,new_user,'add')">Request member</button>
                            </div>
                            <div class="col-sm-2">
                                <label for="remove_user">Remove project member</label>
                                <select id="remove_user"  ng-model="remove_user" ng-options="user.uid as user.uid for user in users" class="form-control"/>
                            </div>
                            <div class="col-sm-3">
                                <label style="opacity: 0;">Request member removal</label>
                                <button type="button" class="btn btn-default" ng-click="request_user(selectedProject,remove_user,'remove')">Request member removal </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Project overview</h3>
                </div>
                <div class="panel-body">
                    <form role="form" class="user-form form-horizonal">
                        <div class="form-group row">
                <div class="col-sm-2">
                    <label for="project_id">Name</label>
                    <input placeholder="project name" type="text" id="project_id" ng-model="new_project.id" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="project_owner">Owner</label>
                    <input placeholder="project owner" type="text" id="project_owner" ng-model="new_project.owner" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="project_group">Group</label>
                    <select id="project_group"  ng-model="new_project.group" ng-options="group.name as group.name for group in groups" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="project_size">Size</label>
                    <input placeholder="project size in G" type="number" id="project_size" ng-model="new_project.size" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="project_expire">Expiration</label>
                    <input type="date" id="project_expire" ng-model="new_project.expire" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="project_org">Financing</label>
                    <input placeholder="Ex : CNRS" type="text" id="project_org" ng-model="new_project.orga" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="project_description">Description</label>
                    <textarea id="project_description" ng-model="new_project.description" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="project_access">Write permissions</label>
                    <select id="project_access" ng-model="new_project.access" ng-init="new_project.access='Group'" class="form-control">
                        <option value="Group" ng-selected="true" >Group</option>
                        <option value="Data manager">Data manager</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <label for="project_path">Path</label>
                    <input placeholder="PATH/TO/THE/FOLDER" type="text" id="project_path" ng-model="new_project.path" class="form-control"/>
                </div>
                <div class="col-sm-1">
                    <label style="opacity: 0;">Create</label>
                    <button type="button" class="btn btn-success" ng-click="add_project()">Create</button>
                </div>
            </div>
            </form>                   
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                <h3 class="panel-title">Project members</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped">
                            <thead>
                                <th>User</th><th>Email</th><th>Has access?</th><th>Is owner?</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{user.uid}}</td>
                                    <td><span ng-if="session_user.uid === selectedProject.owner">{{user.mail}}</span><span ng-if="session_user.uid !== selectedProject.owner">Restricted to owner</span></td>
                                    <td><span ng-if="user.access">&#10003</span></td>
                                    <td><span ng-if="user.uid === selectedProject.owner">&#10003</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
