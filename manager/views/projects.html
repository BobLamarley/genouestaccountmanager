<div class="panel panel-default" ng-if="session_user.is_admin">
    <div class="panel-heading" ng-click="create_visible=!create_visible" style="cursor: pointer;">
        <h3 class="panel-title">Admin panel</h3>
    </div>
    <div ng-if="create_visible" class="panel-body">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Project creation</h3>
            </div>
            <div class="panel-body">
                <div ng-if="add_project_msg" class="alert alert-success">{{add_project_msg}}</div>
                <div ng-if="add_project_error_msg" class="alert alert-danger">{{add_project_error_msg}}</div>
                <form role="form" class="user-form form-horizonal">
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="project_id">Name</label>
                            <input placeholder="project name" type="text" id="project_id" ng-model="new_project.id" class="form-control"/>
                        </div>
                        <div class="col-sm-2">
                            <label for="project_owner">Owner</label>
                            <input placeholder="project owner" type="text" id="project_owner" ng-model="new_project.owner" class="form-control"/>
                        </div>
                        <div class="col-sm-2">
                            <label for="project_group">Group</label>
                            <select id="project_group"  ng-model="new_project.group" ng-options="group.name as group.name for group in groups" class="form-control"/>
                        </div>
                        <div class="col-sm-2">
                            <label for="project_size">Size</label>
                            <input placeholder="project size in G" type="number" id="project_size" ng-model="new_project.size" class="form-control"/>
                        </div>
                        <div class="col-sm-2">
                            <label for="project_expire">Expiration</label>
                            <input type="date" id="project_expire" ng-model="new_project.expire" class="form-control"/>
                        </div>
                        <div class="col-sm-2">
                            <label for="project_org">Financing</label>
                            <input placeholder="Ex : CNRS" type="text" id="project_org" ng-model="new_project.orga" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="project_description">Description</label>
                            <textarea id="project_description" ng-model="new_project.description" class="form-control"/>
                        </div>                        
                        <div class="col-sm-2">
                            <label for="project_access">Write permissions</label>
                            <select id="project_access" ng-model="new_project.access" ng-init="new_project.access='Group'" class="form-control">
                                <option value="Group" ng-selected="true" >Group</option>
                                <option value="Data manager">Data manager</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label for="project_path">Path</label>
                            <input placeholder="PATH/TO/THE/FOLDER" type="text" id="project_path" ng-model="new_project.path" class="form-control"/>
                        </div>
                        <div class="col-sm-1">
                            <label style="opacity: 0;">Create</label>
                            <button type="button" class="btn btn-success" ng-click="add_project()">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div ng-if="request_mngt_msg" class="alert alert-success">{{request_mngt_msg}}</div>
            <div ng-if="request_grp_msg" class="alert alert-success">{{request_grp_msg}}</div>
            <div ng-if="request_mngt_error_msg" class="alert alert-danger">{{request_mngt_error_msg}}</div>
            <div class="col-md-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add user</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table datatable="ng" class="table table-striped">
                                <thead>
                                    <th>Project</th>
                                    <th>User</th>
                                    <th></th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="request in add_requests">
                                        <td>{{request.project.id}}</td>
                                        <td>{{request.user}}</td>                       
                                        <td ng-click="validate_add_request(request.project,request.user)" style="cursor: pointer;"><h4><span class="label label-success">Add</span></h4></td>
                                        <td ng-click="remove_request(request.project,request.user, 'add')" style="cursor: pointer;"><h4><span class="label label-danger">Cancel</span></h4></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Remove user</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table datatable="ng" class="table table-striped">
                                <thead>
                                    <th>Project</th>
                                    <th>User</th>
                                    <th></th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="request in remove_requests">
                                        <td>{{request.project.id}}</td>
                                        <td>{{request.user}}</td>
                                        <td><button type="button" class="btn btn-success" ng-click="validate_remove_request(request.project,request.user)">Remove</button></td>
                                        <td><button type="button" class="btn btn-danger" ng-click="remove_request(request.project,request.user, 'remove')">Cancel</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Projects</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table datatable="ng" class="table table-striped">
                    <thead>
                        <th>Project</th>
                        <th>Owner</th>
                        <th>Group</th>
                        <th>Path</th>
                        <th>Size (Go)</th>
                        <th>Expiration</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in projects">
                            <td ng-click="show_project_users(project)" style="cursor: pointer;"><h4><span class="label label-primary">{{project.id}}</span></h4></td>
                            <td>{{project.owner}}</td>
                            <td>{{project.group}}</td>
                            <td>{{project.path}}</td>
                            <td>{{project.size}}</td>
                            <td>{{project.expire | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-if="selectedProject">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Project {{selectedProject.id}}</h3>
        </div>
        <div class="panel-body">
            <div class="panel panel-default" ng-if="session_user.is_admin">
                <div class="panel-heading" ng-click="admin_visible=!admin_visible" style="cursor: pointer;">
                    <h2 class="panel-title">Admin console</h2>
                </div>
                <div class="panel-body" ng-if="admin_visible">
                    <div class="panel panel-default">
                        <div class="panel-heading">Update</div>
                        <div class="panel-body">
                            <div class="alert alert-danger" ng-if="prj_err_msg">{{prj_err_msg}}</div>
                            <div class="alert alert-info" ng-if="prj_msg">{{prj_msg}}</div>
                            <form role="form" class="user-form form-horizontal form-register">
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label for="update_project_owner">Owner</label>
                                        <select id="update_project_owner" ng-model="selectedProject.owner" ng-options="user.uid as user.uid for user in users" class="form-control"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="update_project_group">Group</label>
                                        <select id="update_project_group"  ng-model="selectedProject.group" ng-options="group.name as group.name for group in groups" class="form-control"/>
                                    </div>
                                    <div class="col-sm-1">
                                        <label for="update_project_size">Size (Go)</label>
                                        <input id="update_project_size" type="text" ng-model="selectedProject.size" class="form-control"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="update_project_exp">Expiration</label>
                                        <input type="date" id="update_project_exp" type="text" ng-model="selectedProject.expire" class="form-control"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="project_access">Write permissions</label>
                                        <select id="project_access" ng-model="selectedProject.access" class="form-control">
                                            <option value="Group">Group</option>
                                            <option value="Data manager">Data manager</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="update_project_orga">Financing</label>
                                        <input ype="text" id="update_project_orga" ng-model="selectedProject.orga" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label for="project_description">Description</label>
                                        <textarea id="project_description" ng-model="selectedProject.description" class="form-control"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="update_project_path">Path</label>
                                        <input type="text" id="update_project_path" ng-model="selectedProject.path" class="form-control"/>
                                    </div>
                                    <div class="col-sm-1">
                                        <label style="opacity: 0;">Update project</label>
                                        <button type="button" class="btn btn-success" ng-click="update_project(selectedProject)">Update project</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">User managment</div>
                        <div class="panel-body">
                            <form role="form" class="user-form form-horizontal form-register">
                                <div ng-if="admin_user_msg" class="alert alert-success">{{admin_user_msg}}</div>
                                <div ng-if="admin_user_err_msg" class="alert alert-danger">{{admin_user_err_msg}}</div>
                                <div class="form-group row">
                                   <div class="col-sm-3">
                                        <label for="new_user_admin"">New project member</label>
                                        <input placeholder="User Genouest id" id="new_user_admin" type="text" ng-model="new_user_admin" class="form-control"></input>
                                    </div>
                                    <div class="col-sm-3">
                                        <label style="opacity: 0;">Add member</label>
                                        <button type="button" class="btn btn-success" ng-click="add_user(selectedProject, new_user_admin)">Add member</button>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="remove_user_admin">Remove project member</label>
                                        <select id="remove_user_admin"  ng-model="remove_user_admin" ng-options="user.uid as user.uid for user in users" class="form-control"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <label style="opacity: 0;">Remove member</label>
                                        <button type="button" class="btn btn-danger" ng-click="remove_user(selectedProject,remove_user_admin)">Remove member</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10"/>
                        <div class="col-sm-1">
                             <button type="button" class="btn btn-danger" ng-click="delete_project(selectedProject, users)">Delete project</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" ng-if="session_user.uid === selectedProject.owner || session_user.is_admin">
                <div class="panel-heading" ng-click="manager_visible=!manager_visible" style="cursor: pointer;">
                    <h2 class="panel-title">Management console</h2>
                </div>
                <div class="panel-body" ng-if="manager_visible">
                    <div class="alert alert-danger" ng-if="request_err_msg">{{request_err_msg}}</div>
                    <div ng-if="request_msg" class="alert alert-info">{{request_msg}}</div>
                    <form role="form" class="user-form form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label for="new_user"">New project member</label>
                                <input placeholder="User Genouest id" id="new_user" type="text" ng-model="new_user" class="form-control"></input>
                            </div>
                            <div class="col-sm-3">
                                <label style="opacity: 0;">Request member</label>
                                <button type="button" class="btn btn-default" ng-click="request_user(selectedProject,new_user,'add')">Request member</button>
                            </div>
                            <div class="col-sm-2">
                                <label for="remove_user">Remove project member</label>
                                <select id="remove_user"  ng-model="remove_user" ng-options="user.uid as user.uid for user in users" class="form-control"/>
                            </div>
                            <div class="col-sm-3">
                                <label style="opacity: 0;">Request member removal</label>
                                <button type="button" class="btn btn-default" ng-click="request_user(selectedProject,remove_user,'remove')">Request member removal </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <h4>User list</h4><br>
            <div class="table-responsive">
                <table datatable="ng" class="table table-striped">
                  <thead>
                    <th>User</th><th>Email</th><th>Has access?</th><th>Is owner?</th>
                  </thead>
                  <tbody>
                    <tr ng-repeat="user in users">
                      <td>{{user.uid}}</td>
                      <td>{{user.mail}}</td>
                      <td><span ng-if="user.access">&#10003</span></td>
                      <td><span ng-if="user.uid === selectedProject.owner">&#10003</span></td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
