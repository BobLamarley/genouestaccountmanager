<div class="form-group">
  <label for="tutelle">Tutelle <span class="text-danger">*</span></label>
  <select id="tutelle" class="form-control" (change)="onSelectTutelle($event.target.value)">
    <option value="" disabled selected>Select an tutelle</option>
    <option *ngFor="let tutelle of tutelleList" [value]="tutelle.name">
      {{ tutelle.category }} - {{ tutelle.name }}
    </option>
  </select>
</div>
